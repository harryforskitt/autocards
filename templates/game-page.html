<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Top Trumps</title>
    <link rel="stylesheet" href="../static/css/game-page.css"> 
</head>
<body>
    <!--This is the table code-->
    <div class="page">
        <div class="box">
            <div class="table"></div>
            <div class="pattern">

            <!--This is the cards code-->
                <div class="player-deck">
                    <div class="card-area">
                        <div class="backCard">
                            <div class="back">
                                <div class="inner">
                                    <img class="back-graphic" src="../static/images/top-trumps-logo.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="player-card">
                    <div class="card-area">
                        <div class="frontCard">
                            <div class="outline">
                                <div class="grid-container">
                                    <div class="item1"><p class="name">Name</p></div>
                                    <div class="item2"><img class="playing-card-graphic" src="../static/images/guns.jpg"></div>
                                    <div class="item3"><p>DAMAGE PER SECOND:</p></div>  
                                    <div class="item4"><p>DAMAGE PER SHOT:</p></div>
                                    <div class="item5"><p>FIRE RATE:</p></div>
                                    <div class="item6"><p>MAGAZINE SIZE:</p></div>
                                    <div class="item7"><p>RATING:</p></div>
                     
                                    <div class="item8"><p class="values">value</p></div>
                                    <div class="item9"><p class="values">value</p></div>
                                    <div class="item10"><p class="values">value</p></div>
                                    <div class="item11"><p class="values">value</p></div>
                                    <div class="item12"><p class="values">value</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="opponent-card">
                    <div class="card-area">
                         <div class="backCard">
                            <div class="back">
                                <div class="inner">
                                    <img class="opponent-back-graphic" src="../static/images/top-trumps-logo.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="opponent-deck">
                    <div class="card-area">
                         <div class="backCard">
                            <div class="back">
                                <div class="inner">
                                    <img class="opponent-back-graphic" src="../static/images/top-trumps-logo.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>   
    </div>
    
</div>


</body>
</html>
